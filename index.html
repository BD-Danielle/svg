<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/line-graph.css">
  <title>SVG rendering</title>
</head>
<body>
  <div class="LUNAR_CAL">
    <div class="CURVE_DATA">
      <div id="lineGraphWrapper">
        <img src="./images/calendar_10c.jpg" alt="">
        <div id="lineGraphSVG">
          <!-- cx as month -->
          <!-- cy as score -->
          <!-- level1(很好) => 95, level2(不錯) => 85, level3(普通) => 75, level4(略差) => 65, level5(不佳) => 55-->
          <!-- svg as below -->
          <svg id="lineGraph" width="100%" height="100%">
            <polyline points="20,20 60,64 100,108 140,152 180,20 220,64 260,108 300,152 340,20 380,64 420,152 460,20"></polyline>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script src="./js/webpack/main.line-graph.bundle.js"></script>
<script type="text/javascript">
  window.addEventListener("DOMContentLoaded", function(){
    const scores = [95, 65, 75, 85, 95, 55, 65, 75, 85, 95];
    const options = {
      baseline: 55,
      levels: 5,
      pointSize: 4,
      svgSelector: "#lineGraphSVG",
      lineSelector: "#lineGraph polyline",
      circleContainerSelector: "#lineGraph",
      circleFillColor: "#5f9600",
    };

    const lineGraph = new LineGraph(scores, options);
    lineGraph.init();
  })
</script>
